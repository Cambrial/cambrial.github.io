    <!-- Unique collapsing  -->
    <script>
        $('.toggle-si').click(function() {
            if (!$(this).next().hasClass('in')) {
                $("#service-item-description-container").children('.collapse.in').collapse('hide');
            }
        });
    </script>
    <script>
        $('.toggle-pi').click(function() {
            if (!$(this).next().hasClass('in')) {
                $("#people-item-description-container").children('.collapse.in').collapse('hide');
            }
        });
    </script>

    <!-- Smooth scrolling  -->
    <script type="text/javascript">
        $(function() {
            $('a[href*="#"]:not([href="#"])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script>

    <!-- Contact menu click  -->
    <script type="text/javascript">
        $(function() {
            $("#nav-contact").click(function() {
                $("#contact-form-container").collapse('show');
            });
            $("#footer-contact").click(function() {

            $('.ts-menu-item').click(function() {

    <!-- Contact form, focus on name  -->
    <script type="text/javascript">
        $('#contact-form-container').on("shown.bs.collapse", function() {
            $("#form-name").focus();
        });
    </script>

    <!-- Contact form, focus labels  -->
    <script>
        $("input").focusin(function() {
            $(this).parent().find(".formlabel").addClass("focused-label");
        });
        $("input").focusout(function() {
            $(this).parent().find(".formlabel").removeClass("focused-label");
        });
        $("textarea").focusin(function() {
            $(this).parent().find(".formlabel").addClass("focused-label");
        });
        $("textarea").focusout(function() {
            $(this).parent().find(".formlabel").removeClass("focused-label");
        });
        $(".formlabel").click(function() {
            $(this).parent().find(".formlabel").addClass("focused-label");
            $(this).next().focus();
        });
    </script>
